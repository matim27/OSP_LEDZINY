{% extends 'base/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
    {% if is_member %}
        <button class="btn" onclick="window.location.href = '{% url 'depot_tip_add' %}'">Dodaj porade</button>
        <button class="btn" onclick="window.location.href = '{% url 'depot_tip_image_add' %}'">Dodaj Zdjecie</button>
    {% endif %}
      {% for tip in depot_tips %}
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ tip }}</h5>
            {% for image in tip.tipsimage_set.all %}
                <img src="{{ image.image.url }}" alt="{{ image.depot_tip.name }} Image">
            {% endfor %}
            <p class="card-text">{{ tip.description }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
